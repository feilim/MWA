<body data-ng-app="myModule">

      <form novalidate name="ToDoListForm">
        <div class="form-group">
          
            <input type="text" placeholder="Enter Name" data-ng-model="newItem.name" class="form-control" /> 
         
        </div>
        <div class="form-group">
          
            <input type="text" placeholder="Enter Description" data-ng-model="newItem.descr" class="form-control" />
          
        </div>

        <button class="btn btn-primary btn-lg btn-block" data-ng-click="addItem()">Add</button>
      </form>
  </div>  
  <div class="row ">
    <div class="col-md-3">Name</div>
    <div class="col-md-9" >Description</th>
  </div>     
  <div class="row" data-ng-repeat="currentItem in toDoList">
    <div class="col-md-3">{{currentItem.name}} </div>

    <div class="col-md-1 text-right"><button data-ng-click="deleteItem($index)"><span class="glyphicon glyphicon-remove"></span></button></div>

</div>
