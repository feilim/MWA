
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>workshop 7</title>
  
</head>
<body ng-app>

<div class="container" data-ng-init="names=['Fi', 'Fiona', 'Feilim', 'Frankie']">
  <ul>
    <li data-ng-repeat="currentName in names">{{currentName}}</li>
  </ul>
</div>

<div class="container" data-ng-init="rockstars=[{name: 'John Beatle', like: 'Yoko'},
                                                {name: 'Paul Beatle', like: 'Linda'}, 
                                                {name: 'Mick Stone', like: 'Bianca'}, 
                                                 {name: 'George Beatle', like: 'Patti'} ]"> 
  <input type="text" ng-model="searchName"> {{searchName}}
  <ul>
    <li data-ng-repeat="currentStar in rockstars | filter:searchName"> {{currentStar.name}}</li>
  </ul>    

  <p>1 + 2 = {{1 + 2}}</p>                            
  <p>1 + 2 = {{'1' + '2'}}</p>
</div>  
<script type="text/javascript" src="angular.js"></script>
</body>
</html>
